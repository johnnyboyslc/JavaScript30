<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Console Tricks!</title>
		<link rel="icon" href="https://fav.farm/ðŸ”¥" />
	</head>
	<body>
		<p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

		<script>
			const dogs = [
				{ name: "Snickers", age: 2 },
				{ name: "hugo", age: 8 },
			];

			function makeGreen() {
				const p = document.querySelector("p");
				p.style.color = "#BADA55";
				p.style.fontSize = "50px";
			}

			// Regular
			console.log("hello");

			// Interpolated
			console.log("Hello I am a %s string!", "ðŸ’©");

			// Styled
			console.log("%cI am some" + "great text", "font-size:50px");

			// warning!
			console.warn("I'm warning you");

			// Error :|
			console.error("Oh shit!");

			// Info
			console.info("This is just an FYI");

			// Testing (assert)
			const p = document.querySelector("p");
			console.log(p);
			console.assert(
				p.className.includes("active"),
				"The 'active' class is missing"
			);

			// clearing
			// console.clear();

			// Viewing DOM Elements
			console.log(p);
			console.dir(p);

			// Grouping together
			dogs.forEach((dog) => {
				console.groupCollapsed(`${dog.name}`);
				console.log(`This is ${dog.name}`);
				console.log(`${dog.name} is ${dog.age} years old`);
				console.log(`${dog.name} is ${dog.age * 7} dog years old`);
				console.groupEnd(`${dog.name}`);
			});

			// counting
			console.count("Hello");
			console.count("Hello");
			console.count("Hello");
			console.count("Hello");
			console.count("Hello");
			console.count("Hello");
			console.count("Goodbye");
			console.count("Goodbye");
			console.count("Goodbye");
			console.count("Hello");
			console.count("Goodbye");
			console.count("Hello");
			console.count("Hello");
			console.count("Hello");
			console.count("Hello");
			// timing

			console.time("fetching data");
			fetch("https://api.github.com/users/wesbos")
				.then((data) => data.json())
				.then((data) => {
					console.timeEnd("fetching data");
					console.log(data);
				});
		</script>
	</body>
</html>
